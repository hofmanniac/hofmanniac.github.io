{%- if site.github_username -%}
  <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}">
    <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username | escape }}</span>
  </a>
{%- endif -%}

{%- if site.linkedin_username -%}
  <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}">
    <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.title | escape }}</span>
  </a>
{%- endif -%}
